<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Succès</title>
    <style>
        .success-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            border-radius: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="success-container">
    <h1>Opération Réussie</h1>
    <p th:text="${successMessage}">Votre opération a été effectuée avec succès</p>
    <a href="/add-contact" class="btn">Ajouter un nouveau contact</a>
    <a href="/all-contacts" class="btn">Voir tous les contacts</a>
</div>
</body>
</html>
