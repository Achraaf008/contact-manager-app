<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        color: #333;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="radio"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    input[type="radio"] {
        width: auto;
    }
    span {
        color: red;
        font-size: 0.9em;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
<h2>New Contact</h2>

<form th:action="@{/add-contact}" th:object="${contact}" method="post">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        Les donn√©es sont invalides.
    </div>

    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}">
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    </div>

    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}" value="Morocco">
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    </div>

    <div>
        <label>Gender</label>
        <input type="radio" th:field="*{gender}" value="Male"> Male
        <input type="radio" th:field="*{gender}" value="Female"> Female
        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
    </div>

    <button type="submit">Send</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
